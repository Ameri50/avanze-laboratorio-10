<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Ventas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <!-- Tabs for switching between sections -->
        <div class="tabs">
            <button class="tab-button active" data-tab="productsTab">Productos</button>
            <button class="tab-button" data-tab="customersTab">Clientes</button>
            <button class="tab-button" data-tab="salesTab">Ventas</button>
        </div>

        <!-- Products Tab -->
        <div id="productsTab" class="tab-content active">
            <div class="form-section">
                <h3>Agregar Producto</h3>
                <form id="productForm">
                    <input type="text" id="productName" placeholder="Nombre del producto" required>
                    <input type="number" id="productPrice" placeholder="Precio del producto" required>
                    <input type="number" id="productStock" placeholder="Stock disponible" required>
                    <button type="submit">Agregar Producto</button>
                </form>
            </div>
            <div class="list-section">
                <h3>Lista de Productos</h3>
                <ul id="productList"></ul>
                <!-- Bot贸n para eliminar todos los productos -->
               <button id="removeAllProducts">Eliminar Todos los Productos</button>
            </div>
        </div>

        <!-- Customers Tab -->
        <div id="customersTab" class="tab-content">
            <div class="form-section">
                <h3>Agregar Cliente</h3>
                <form id="customerForm">
                    <input type="text" id="customerName" placeholder="Nombre del cliente" required>
                    <input type="email" id="customerEmail" placeholder="Correo electr贸nico" required>
                    <button type="submit">Agregar Cliente</button>
                </form>
            </div>
            <div class="list-section">
                <h3>Lista de Clientes</h3>
                <ul id="customerList"></ul>
                <!-- Bot贸n para eliminar todos los clientes -->
                <button id="removeAllCustomers">Eliminar Todos los Clientes</button>
            </div>
        </div>

        <!-- Sales Tab -->
        <div id="salesTab" class="tab-content">
            <div class="form-section">
                <h3>Registrar Venta</h3>
                <form id="saleForm">
                    <select id="customerSelect" required>
                        <option value="">Seleccionar Cliente</option>
                    </select>
                    <select id="productSelect" required>
                        <option value="">Seleccionar Producto</option>
                    </select>
                    <input type="number" id="productQuantity" placeholder="Cantidad" required>
                    <button type="button" id="addProductToSale">Agregar Producto a la Venta</button>
                    <button type="submit">Confirmar Venta</button>
                </form>
            </div>
            <div class="sale-detail">
                <h3>Detalles de la Venta</h3>
                <ul id="saleProductList"></ul>
                <p>Total: S/ <span id="saleTotal">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Vincula tu archivo JS -->
</body>
</html>
